<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Album to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Album Title:</label>
        <br>
        <input #newTitle class="form-control">
      </div>

      <div>
        <label>Album Artist:</label>
        <br>
        <input #newArtist class="form-control">
      </div>

      <div>
        <label>Album Description:</label>
        <br>
        <textarea #newDescription class="form-control"></textarea>
      </div>
      <br>
      <button
        (click)="submitForm(newTitle.value, newArtist.value, newDescription.value); newTitle.value=''; newArtist.value=''; newDescription.value=''"
        class="btn btn-info btn-sm"
      >Add
      </button>
    </div>
  </div>
</div>


<div>
  <app-marketplace></app-marketplace>
</div>
